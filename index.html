<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Report</title>
</head>
<header class="navbar bg-primary d-flex justify-content-center">
    <h1 class="text-center">Weather Dashboard</h1>
</header>
<body>
    <div class="d-flex">
    <aside class="p-2 d-flex flex-column mb-3 flexWidth gap-2">
        <label for="exampleDataList" class="form-label">
            <h1>
            <strong>Search For A City:</strong>
            </h1>
        </label>
        <form class="d-grid gap-2 col-6 fixWidth" id="userFormElement">
        <input class="form-control" list="datalistOptions" id="userTypedInfo" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
        <button class="btn btn-primary gap-2" type="submit">Search</button>
        </form>
        <div class="border-black border-top widthAdjustment d-grid gap-2 col-6 marginEdit" id="previousSearchHistory">
            
        </div>
    </aside>


    <main class="p-2 d-flex flex-column mb-3 flexWidth2 gap-2 hide" id="main">
        <div class="border border-black mainDivOne">
            <h1 id="cityName"></h1>
            <img id="Icon"></img>
            <p id="Temprature">Temp</p>
            <p id="Wind">Wind</p>
            <p id="Humidity">Humidity</p>
        </div>
        <div class="d-flex">
            <div class="maxFlex">
                <h1>5-Day Forecast:</h1>
            </div>
        </div>
        <div class="d-flex gap-2">
            <div class="seperateFlex bg-primary">
                <h2 id="Date1">Date</h2>
                <img id="Icon2"></img>
                <p id="Temprature2">Temp</p>
                <p id="Wind2">Wind</p>
                <p id="Humidity2">Humidity</p>
            </div>
            <div class="seperateFlex bg-primary">
                <h2 id="Date2">Date</h2>
                <img id="Icon3"></img>
                <p id="Temprature3">Temp</p>
                <p id="Wind3">Wind</p>
                <p id="Humidity3">Humidity</p>
            </div>
            <div class="seperateFlex bg-primary">
                <h2 id="Date3">Date</h2>
                <img id="Icon4"></img>
                <p id="Temprature4">Temp</p>
                <p id="Wind4">Wind</p>
                <p id="Humidity4">Humidity</p>
            </div>
            <div class="seperateFlex bg-primary">
                <h2 id="Date4">Date</h2>
                <img id="Icon5"></img>
                <p id="Temprature5">Temp</p>
                <p id="Wind5">Wind</p>
                <p id="Humidity5">Humidity</p>
            </div>
            <div class="seperateFlex bg-primary">
                <h2 id="Date5">Date</h2>
                <img id="Icon6"></img>
                <p id="Temprature6">Temp</p>
                <p id="Wind6">Wind</p>
                <p id="Humidity6">Humidity</p>
            </div>
        </div>
    </main>
    </div>
</body>
        <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>
</html>
